    ,"maxQueuedRequests" : 100   # default 1024
    ,"shutdownGracePeriod" : "5 seconds"
    ,"connector" : { "type":"http", "port":9090 }
  }

  ,"ts" : {
    "metadataDirectory" : "tstore-data/nodes/"
    ,"cfgSyncGracePeriod" : "8s"
