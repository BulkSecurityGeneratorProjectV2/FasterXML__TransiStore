---
server:
  type: simple         # default "default"
  maxThreads: 200       # default 1024
  maxQueuedRequests: 100   # default 1024
  shutdownGracePeriod: "5 seconds"
  connector:     # for DefaultServerFactory, we'd have "applicationConnectors"/"adminConnectors"
    type: http
    port: 9090
ts:
  printTimings: true
  metadataDirectory: "data-tstore-nodes/"
  storeConfig:
      dataRootForFiles: "data-tstore-blobs/"
  storeBackendType: "com.fasterxml.storemate.backend.bdbje.BDBJEBuilder"
  storeBackendConfig:
      dataRoot: "data-tstore-entries/"
      cacheSize: "200MB"
  cluster:
      type: SIMPLE_LINEAR
      clusterKeyspaceSize: 1024
      numberOfCopies: 1
      clusterNodes: [ "localhost:9090" ]
